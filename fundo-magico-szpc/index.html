<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Zero to Hired Programmer Week - Magic Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="stylesheet" href="src/css/estilos.css">
    
    <link rel="stylesheet" href="src/css/responsivo.css">
    
</head>

<body>
    <header class="header">
        <h1>The Magic of FrontEnd</h1>
        <p class="subtitle">Transform your stories into an incredible AI-powered background. Describe your adventure and wait to discover the colors of your mind.</p>
    </header>
    <main class="container">
        <section class="card main-card">
            <h2 class="card-header">Roll the dice and let luck be on your side.</h2>
            <form class="form-group">
                <textarea id="description"
                    placeholder="Deep within the forgotten cave, the master of wizards raises his torch, revealing ancient secrets that await the next hero to uncover them..."
                    rows="5"></textarea>
                <button id="generate-btn" class="btn-magic">
                    <span id="btn-text">Dice</span>
                </button>
            </form>
        </section>
        <section id="preview-section" class="preview-card"></section>
        <section id="code-output" class="code-grid">
            <div class="card code-card">
                <h3 class="code-title">HTML Code</h3>
                <pre id="html-code" class="code-block"></pre>
            </div>
            <div class="card code-card">
                <h3 class="code-title">CSS Code</h3>
                <pre id="css-code" class="code-block"></pre>
            </div>
        </section>
    </main>
</body>

</html>
